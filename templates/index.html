<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/static/js/main.js" type="text/javascript" charset="UTF-8"></script>
    <link rel="stylesheet" href="/static/css/style.css" type="text/css">



    <title>My Flask app page-Breathe</title>

  </head>

  <body>

    <!--Navbar-->
<nav class="navbar navbar-light light-blue lighten-4">

  <!-- Navbar brand -->
  <a class="navbar-brand" href="#">Navbar</a>

  <!-- Collapse button -->
  <button class="navbar-toggler toggler-example" type="button" data-toggle="collapse" data-target="#navbarSupportedContent1"
    aria-controls="navbarSupportedContent1" aria-expanded="false" aria-label="Toggle navigation"><span class="dark-blue-text"><i
        class="fas fa-bars fa-1x"></i></span></button>

  <!-- Collapsible content -->
  <div class="collapse navbar-collapse" id="navbarSupportedContent1">

    <!-- Links -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Features</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Pricing</a>
      </li>
    </ul>
    <!-- Links -->

  </div>
  <!-- Collapsible content -->

</nav>
<!--/.Navbar-->

    {% if name %}
      <h1>Hello {{name}}!</h1>

    {% else %}
      <h1>Hello stranger!</h1>

    {% endif %}
         <p>Let's keep in touch</p>
            <div id="contact-form">
            <form method="post" action="/form">
              <label for="email">Email address</label>
              <input type="email" id="email" name="email">


           <div class="form group">
               <label for="firstnameinput">First Name </label>
              <input type="text" name="firstname" class="form-control" id="firstnameinput" placeholder="First Name">
           </div>
           <div class= "form group">
               <label for="secondnameinput">Second Name</label>
               <input type="text" name="lastname" class="form-control" id="secondnameinput" placeholder="Second Name">
               </div>
         <div class="form group">
           <label for="file upload">Upload mindfulness</label>
           <input type="file" id="exampleInputFile">
           <p class="help-block">Please submit your details</p>
         </div>
         <div class="checkbox">
           <label>
             <input type="checkbox"> Check me out
           </label>
         </div>

<button type="submit" class="btn btn-default">Submit</button>
            </form>
            </div>




<div class= "container">


    <table class="table table-striped">

      <th> Mindfulness Tweets: <strong>Top tweets of the hour </strong></th>


      {% for tweet in tweets %} <tr> <td>
      {{ tweet }} <br> <br>
    </td> </tr>
  {% endfor %}
  </table>
  </div>


<div ng-controller="mainCtrl as vm" class="app-container">
  <main>
    <section class="view">
      <section class="bubbles-container">
        <bubbles class="bubbles" ng-class="{ start: vm.start }" bubbles-config-default="{
      'floatTimeMax': 5,
      'floatTimeMin': 2,
      'bubbleSizeMax': 90,
      'bubbleSizeMin': 50,
      'timeBetweenMax': 2,
      'timeBetweenMin': 0,
      'bubbleFrequency': 750,
      'numBackgroundBubbles': 10,
      'bubbles': [{
        title: 'Angular JS',
      },
      {
        title: 'Underscore JS',
      },
      {
        title: 'PHP',
      },
      {
        title: 'HTML5',
      },
      {
        title: 'JavaScript',
      },
      {
        title: 'JSON',
      },
      {
        title: 'CSS3',
      },
      {
        title: 'jQuery',
      },
      {
        title: 'SFDC',
      },
      {
        title: 'QAD'
      },
      {
        title: 'SQL Server',
      },
      {
        title: 'Linux',
      },
      {
        title: 'JIRA',
      },
      {
        title: 'OSX',
      },
      {
        title: 'hi'
      },
      {
        title: 'hi'
      },
      {
        title: 'heel'
      },
      {
        title: 'hello'
      },
      {
        title: 'hello',
      },
      {
        title: 'Hello',
      }]}" vm="vm"></bubbles>
      </section>
    </section>
  </main>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
